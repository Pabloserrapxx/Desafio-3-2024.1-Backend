<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex">
        <div class="pokedex-top">
            <div class="hinge"></div>
            <div class="top-screen">
                <div class="scanlines"></div>
                  <div class="top-camera"></div>
                <div class="lights">
                    <div class="light-red"></div>
                    <div class="light-yellow"></div>
                    <div class="light-green"></div>
                </div>

            </div>

        </div>
        <div class="pokedex-main">
            <div class="screen-border">
                <div class="screen">

                    <div class="content-wrapper">
                      <div class="image-container">
                        <img id="img_sprite_front_default" class="pokemon-img" src="missingno.png" alt="Imagem do Pokémon">
                       </div>

                        <div class="info-container">
                            <p class="description" id="ability-effect"></p>

                            <p class="info-label">Versions:</p>
                            <div class="version-container">
                            </div>

                            <div class="details-grid">
                                <div>
                                    <p class="info-label">Height</p>
                                    <p class="info-value" id="height">--</p>
                                </div>
                                <div>
                                    <p class="info-label">Category</p>
                                    <p class="info-value" id="category">--</p>
                                </div>
                                <div>
                                    <p class="info-label">Weight</p>
                                    <p class="info-value" id="weight">--</p>
                                </div>
                                <div>
                                    <p class="info-label">Abilities</p>
                                    <p class="info-value" id="ability-name">--</p>
                                </div>
                                <div>
                                    <p class="info-label">Gender</p>
                                     <div class = "gender-container">
                                    </div>
                                </div>
                            </div>

                            <p class="info-label">Type</p>
                            <div class="type-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
              <div class="d-pad">
                <div class="d-pad-up"></div>
                <div class="d-pad-down"></div>
                <div class="d-pad-left"></div>
                <div class="d-pad-right"></div>
                <div class="d-pad-center"></div>
              </div>
            <div class="buttons">
                <div class="title-container">
                    <h2 id="name">Nome do Pokémon</h2>
                </div>
                <div class="arrow-buttons">
                    <button id="previous" class="button-a" onclick="previousPokemon()">←</button>
                    <button id="next" class="button-b" onclick="nextPokemon()">→</button>
                </div>

            </div>

            </div>
        </div>
         <div class="pokedex-bottom">
            <div class="hinge"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
